<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración - Biblioteca Virtual</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="catalogo.html">
                <i class="bi bi-book"></i> Biblioteca Virtual
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="catalogo.html">
                            <i class="bi bi-grid"></i> Catálogo
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="mis-prestamos.html">
                            <i class="bi bi-bookmark"></i> Mis Préstamos
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="admin.html">
                            <i class="bi bi-gear"></i> Administrar
                        </a>
                    </li>
                    <li class="nav-item">
                        <span class="nav-link" id="usuarioNombre"></span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="logoutBtn">
                            <i class="bi bi-box-arrow-right"></i> Salir
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 class="mb-4">
            <i class="bi bi-gear-fill"></i> Panel de Administración
        </h2>

        <!-- Alertas -->
        <div id="alertContainer"></div>

        <!-- Botón agregar libro -->
        <button class="btn btn-primary mb-4" data-bs-toggle="modal" data-bs-target="#agregarLibroModal">
            <i class="bi bi-plus-circle"></i> Agregar Nuevo Libro
        </button>

        <!-- Tabla de libros -->
        <div class="card">
            <div class="card-header">
                <h5><i class="bi bi-list"></i> Gestión de Libros</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Título</th>
                                <th>Autor</th>
                                <th>Copias</th>
                                <th>Disponible</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="tablaLibros">
                            <!-- Se cargará aquí -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Agregar Libro -->
    <div class="modal fade" id="agregarLibroModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Agregar Nuevo Libro</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="agregarLibroForm">
                        <div class="mb-3">
                            <label class="form-label">Título</label>
                            <input type="text" class="form-control" id="nuevoTitulo" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Autor</label>
                            <input type="text" class="form-control" id="nuevoAutor" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Descripción</label>
                            <textarea class="form-control" id="nuevaDescripcion" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Número de Copias</label>
                            <input type="number" class="form-control" id="nuevasCopias" min="1" value="1" required>
                        </div>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-save"></i> Guardar
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Editar Libro -->
    <div class="modal fade" id="editarLibroModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Editar Libro</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editarLibroForm">
                        <input type="hidden" id="editarId">
                        <div class="mb-3">
                            <label class="form-label">Título</label>
                            <input type="text" class="form-control" id="editarTitulo" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Autor</label>
                            <input type="text" class="form-control" id="editarAutor" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Descripción</label>
                            <textarea class="form-control" id="editarDescripcion" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Número de Copias</label>
                            <input type="number" class="form-control" id="editarCopias" min="0" required>
                        </div>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-save"></i> Actualizar
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_URL = 'http://localhost:3000';
        let usuario = null;
        let token = null;
        let modalAgregar, modalEditar;

        // Verificar autenticación y permisos
        function verificarAuth() {
            token = localStorage.getItem('token');
            const usuarioData = localStorage.getItem('usuario');
            
            if (!token || !usuarioData) {
                window.location.href = 'index.html';
                return;
            }
            
            usuario = JSON.parse(usuarioData);
            
            if (!usuario.esAdmin) {
                alert('No tienes permisos de administrador');
                window.location.href = 'catalogo.html';
                return;
            }
            
            document.getElementById('usuarioNombre').textContent = usuario.nombre;
        }

        // Cargar libros
        async function cargarLibros() {
            try {
                const response = await fetch(`${API_URL}/libros`);
                const libros = await response.json();
                mostrarLibros(libros);
            } catch (error) {
                showAlert('Error al cargar libros', 'danger');
            }
        }

        // Mostrar libros en tabla
        function mostrarLibros(libros) {
            const tbody = document.getElementById('tablaLibros');
            tbody.innerHTML = '';

            if (libros.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" class="text-center">No hay libros registrados</td></tr>';
                return;
            }

            libros.forEach(libro => {
                const row = `
                    <tr>
                        <td>${libro.id}</td>
                        <td>${libro.titulo}</td>
                        <td>${libro.autor}</td>
                        <td>${libro.copias}</td>
                        <td>
                            <span class="badge ${libro.disponible ? 'bg-success' : 'bg-danger'}">
                                ${libro.disponible ? 'Sí' : 'No'}
                            </span>
                        </td>
                        <td>
                            <button class="btn btn-sm btn-warning" onclick="abrirEditar(${libro.id})">
                                <i class="bi bi-pencil"></i>
                            </button>
                            <button class="btn btn-sm btn-danger" onclick="eliminarLibro(${libro.id})">
                                <i class="bi bi-trash"></i>
                            </button>
                        </td>
                    </tr>
                `;
                tbody.innerHTML += row;
            });
        }

        // Agregar libro
        document.getElementById('agregarLibroForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const libro = {
                titulo: document.getElementById('nuevoTitulo').value,
                autor: document.getElementById('nuevoAutor').value,
                descripcion: document.getElementById('nuevaDescripcion').value,
                copias: parseInt(document.getElementById('nuevasCopias').value)
            };

            try {
                const response = await fetch(`${API_URL}/libros`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(libro)
                });

                if (response.ok) {
                    showAlert('Libro agregado exitosamente', 'success');
                    modalAgregar.hide();
                    document.getElementById('agregarLibroForm').reset();
                    cargarLibros();
                } else {
                    showAlert('Error al agregar libro', 'danger');
                }
            } catch (error) {
                showAlert('Error de conexión', 'danger');
            }
        });

        // Abrir modal editar
        async function abrirEditar(id) {
            try {
                const response = await fetch(`${API_URL}/libros/${id}`);
                const libro = await response.json();

                document.getElementById('editarId').value = libro.id;
                document.getElementById('editarTitulo').value = libro.titulo;
                document.getElementById('editarAutor').value = libro.autor;
                document.getElementById('editarDescripcion').value = libro.descripcion || '';
                document.getElementById('editarCopias').value = libro.copias;

                modalEditar.show();
            } catch (error) {
                showAlert('Error al cargar libro', 'danger');
            }
        }

        // Actualizar libro
        document.getElementById('editarLibroForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const id = document.getElementById('editarId').value;
            const libro = {
                titulo: document.getElementById('editarTitulo').value,
                autor: document.getElementById('editarAutor').value,
                descripcion: document.getElementById('editarDescripcion').value,
                copias: parseInt(document.getElementById('editarCopias').value)
            };

            try {
                const response = await fetch(`${API_URL}/libros/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(libro)
                });

                if (response.ok) {
                    showAlert('Libro actualizado exitosamente', 'success');
                    modalEditar.hide();
                    cargarLibros();
                } else {
                    showAlert('Error al actualizar libro', 'danger');
                }
            } catch (error) {
                showAlert('Error de conexión', 'danger');
            }
        });

        // Eliminar libro
        async function eliminarLibro(id) {
            if (!confirm('¿Estás seguro de eliminar este libro?')) {
                return;
            }

            try {
                const response = await fetch(`${API_URL}/libros/${id}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    showAlert('Libro eliminado exitosamente', 'success');
                    cargarLibros();
                } else {
                    showAlert('Error al eliminar libro', 'danger');
                }
            } catch (error) {
                showAlert('Error de conexión', 'danger');
            }
        }

        // Logout
        document.getElementById('logoutBtn').addEventListener('click', (e) => {
            e.preventDefault();
            localStorage.clear();
            window.location.href = 'index.html';
        });

        // Mostrar alerta
        function showAlert(message, type) {
            const alertHtml = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
            document.getElementById('alertContainer').innerHTML = alertHtml;
            setTimeout(() => {
                document.getElementById('alertContainer').innerHTML = '';
            }, 5000);
        }

        // Inicializar
        verificarAuth();
        cargarLibros();
        modalAgregar = new bootstrap.Modal(document.getElementById('agregarLibroModal'));
        modalEditar = new bootstrap.Modal(document.getElementById('editarLibroModal'));
    </script>
</body>
</html>
