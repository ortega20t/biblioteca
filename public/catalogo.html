<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo - Biblioteca Virtual</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="catalogo.html">
                <i class="bi bi-book"></i> Biblioteca Virtual
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="catalogo.html">
                            <i class="bi bi-grid"></i> Catálogo
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="mis-prestamos.html">
                            <i class="bi bi-bookmark"></i> Mis Préstamos
                        </a>
                    </li>
                    <li class="nav-item" id="adminLink" style="display: none;">
                        <a class="nav-link" href="admin.html">
                            <i class="bi bi-gear"></i> Administrar
                        </a>
                    </li>
                    <li class="nav-item">
                        <span class="nav-link" id="usuarioNombre"></span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="logoutBtn">
                            <i class="bi bi-box-arrow-right"></i> Salir
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Buscador -->
        <div class="row mb-4">
            <div class="col-md-8 mx-auto">
                <div class="input-group">
                    <input type="text" class="form-control" id="buscarInput" placeholder="Buscar por título o autor...">
                    <button class="btn btn-primary" id="buscarBtn">
                        <i class="bi bi-search"></i> Buscar
                    </button>
                </div>
            </div>
        </div>

        <!-- Alertas -->
        <div id="alertContainer"></div>

        <!-- Catálogo de Libros -->
        <div class="row" id="catalogoLibros">
            <!-- Los libros se cargarán aquí -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_URL = 'http://localhost:3000';
        let usuario = null;
        let token = null;

        // Verificar autenticación
        function verificarAuth() {
            token = localStorage.getItem('token');
            const usuarioData = localStorage.getItem('usuario');
            
            if (!token || !usuarioData) {
                window.location.href = 'index.html';
                return;
            }
            
            usuario = JSON.parse(usuarioData);
            document.getElementById('usuarioNombre').textContent = usuario.nombre;
            
            if (usuario.esAdmin) {
                document.getElementById('adminLink').style.display = 'block';
            }
        }

        // Cargar libros
        async function cargarLibros() {
            try {
                const response = await fetch(`${API_URL}/libros`);
                const libros = await response.json();
                mostrarLibros(libros);
            } catch (error) {
                showAlert('Error al cargar libros', 'danger');
            }
        }

        // Mostrar libros
        function mostrarLibros(libros) {
            const container = document.getElementById('catalogoLibros');
            container.innerHTML = '';

            if (libros.length === 0) {
                container.innerHTML = '<div class="col-12"><p class="text-center">No se encontraron libros</p></div>';
                return;
            }

            libros.forEach(libro => {
                const card = `
                    <div class="col-md-4 mb-4">
                        <div class="card h-100">
                            <div class="card-body">
                                <h5 class="card-title">${libro.titulo}</h5>
                                <h6 class="card-subtitle mb-2 text-muted">${libro.autor}</h6>
                                <p class="card-text">${libro.descripcion || 'Sin descripción'}</p>
                                <p class="mb-2">
                                    <span class="badge ${libro.disponible ? 'bg-success' : 'bg-danger'}">
                                        ${libro.disponible ? 'Disponible' : 'No disponible'}
                                    </span>
                                    <span class="badge bg-info">
                                        ${libro.copias} ${libro.copias === 1 ? 'copia' : 'copias'}
                                    </span>
                                </p>
                            </div>
                            <div class="card-footer">
                                <button class="btn btn-primary btn-sm w-100" 
                                        onclick="solicitarPrestamo(${libro.id})"
                                        ${!libro.disponible ? 'disabled' : ''}>
                                    <i class="bi bi-bookmark-plus"></i> Solicitar Préstamo
                                </button>
                            </div>
                        </div>
                    </div>
                `;
                container.innerHTML += card;
            });
        }

        // Solicitar préstamo
        async function solicitarPrestamo(libroId) {
            try {
                const response = await fetch(`${API_URL}/prestamos`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ libroId })
                });

                if (response.ok) {
                    showAlert('¡Préstamo solicitado exitosamente!', 'success');
                    cargarLibros();
                } else {
                    const data = await response.json();
                    showAlert(data.message || 'Error al solicitar préstamo', 'danger');
                }
            } catch (error) {
                showAlert('Error de conexión', 'danger');
            }
        }

        // Buscar libros
        document.getElementById('buscarBtn').addEventListener('click', async () => {
            const termino = document.getElementById('buscarInput').value.trim();
            if (!termino) {
                cargarLibros();
                return;
            }

            try {
                const response = await fetch(`${API_URL}/libros/buscar?q=${encodeURIComponent(termino)}`);
                const libros = await response.json();
                mostrarLibros(libros);
            } catch (error) {
                showAlert('Error al buscar', 'danger');
            }
        });

        // Enter para buscar
        document.getElementById('buscarInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('buscarBtn').click();
            }
        });

        // Logout
        document.getElementById('logoutBtn').addEventListener('click', (e) => {
            e.preventDefault();
            localStorage.clear();
            window.location.href = 'index.html';
        });

        // Mostrar alerta
        function showAlert(message, type) {
            const alertHtml = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
            document.getElementById('alertContainer').innerHTML = alertHtml;
            setTimeout(() => {
                document.getElementById('alertContainer').innerHTML = '';
            }, 5000);
        }

        // Inicializar
        verificarAuth();
        cargarLibros();
    </script>
</body>
</html>
