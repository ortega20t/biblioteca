<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Virtual - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body p-5">
                        <h2 class="text-center mb-4">
                            <i class="bi bi-book"></i> Biblioteca Virtual
                        </h2>
                        
                        <!-- Tabs -->
                        <ul class="nav nav-tabs mb-4" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#login">
                                    Iniciar Sesión
                                </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" data-bs-toggle="tab" data-bs-target="#registro">
                                    Registrarse
                                </button>
                            </li>
                        </ul>

                        <div class="tab-content">
                            <!-- Login Form -->
                            <div class="tab-pane fade show active" id="login">
                                <form id="loginForm">
                                    <div class="mb-3">
                                        <label class="form-label">Email</label>
                                        <input type="email" class="form-control" id="loginEmail" required>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Contraseña</label>
                                        <input type="password" class="form-control" id="loginPassword" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary w-100">
                                        <i class="bi bi-box-arrow-in-right"></i> Entrar
                                    </button>
                                </form>
                                <div id="loginAlert" class="alert alert-danger mt-3 d-none"></div>
                            </div>

                            <!-- Registro Form -->
                            <div class="tab-pane fade" id="registro">
                                <form id="registroForm">
                                    <div class="mb-3">
                                        <label class="form-label">Nombre</label>
                                        <input type="text" class="form-control" id="registroNombre" required>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Email</label>
                                        <input type="email" class="form-control" id="registroEmail" required>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Contraseña</label>
                                        <input type="password" class="form-control" id="registroPassword" required minlength="6">
                                        <small class="text-muted">Mínimo 6 caracteres</small>
                                    </div>
                                    <button type="submit" class="btn btn-success w-100">
                                        <i class="bi bi-person-plus"></i> Crear Cuenta
                                    </button>
                                </form>
                                <div id="registroAlert" class="alert mt-3 d-none"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_URL = 'http://localhost:3000';

        // Login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await fetch(`${API_URL}/autenticacion/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('token', data.access_token);
                    localStorage.setItem('usuario', JSON.stringify(data.usuario));
                    window.location.href = 'catalogo.html';
                } else {
                    showAlert('loginAlert', data.message || 'Error al iniciar sesión', 'danger');
                }
            } catch (error) {
                showAlert('loginAlert', 'Error de conexión con el servidor', 'danger');
            }
        });

        // Registro
        document.getElementById('registroForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const nombre = document.getElementById('registroNombre').value;
            const email = document.getElementById('registroEmail').value;
            const password = document.getElementById('registroPassword').value;

            try {
                const response = await fetch(`${API_URL}/autenticacion/registro`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ nombre, email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    showAlert('registroAlert', '¡Cuenta creada! Ahora puedes iniciar sesión', 'success');
                    document.getElementById('registroForm').reset();
                    setTimeout(() => {
                        document.querySelector('[data-bs-target="#login"]').click();
                    }, 2000);
                } else {
                    showAlert('registroAlert', data.message || 'Error al crear cuenta', 'danger');
                }
            } catch (error) {
                showAlert('registroAlert', 'Error de conexión con el servidor', 'danger');
            }
        });

        function showAlert(elementId, message, type) {
            const alert = document.getElementById(elementId);
            alert.className = `alert alert-${type} mt-3`;
            alert.textContent = message;
            alert.classList.remove('d-none');
            setTimeout(() => alert.classList.add('d-none'), 5000);
        }
    </script>
</body>
</html>
