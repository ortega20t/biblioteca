<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Préstamos - Biblioteca Virtual</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="catalogo.html">
                <i class="bi bi-book"></i> Biblioteca Virtual
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="catalogo.html">
                            <i class="bi bi-grid"></i> Catálogo
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="mis-prestamos.html">
                            <i class="bi bi-bookmark"></i> Mis Préstamos
                        </a>
                    </li>
                    <li class="nav-item" id="adminLink" style="display: none;">
                        <a class="nav-link" href="admin.html">
                            <i class="bi bi-gear"></i> Administrar
                        </a>
                    </li>
                    <li class="nav-item">
                        <span class="nav-link" id="usuarioNombre"></span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="logoutBtn">
                            <i class="bi bi-box-arrow-right"></i> Salir
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 class="mb-4">
            <i class="bi bi-bookmark-check"></i> Mis Préstamos
        </h2>

        <!-- Alertas -->
        <div id="alertContainer"></div>

        <!-- Tabs -->
        <ul class="nav nav-tabs mb-4" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#activos">
                    Préstamos Activos
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" data-bs-toggle="tab" data-bs-target="#historial">
                    Historial
                </button>
            </li>
        </ul>

        <div class="tab-content">
            <!-- Préstamos Activos -->
            <div class="tab-pane fade show active" id="activos">
                <div class="row" id="prestamosActivos">
                    <!-- Se cargarán aquí -->
                </div>
            </div>

            <!-- Historial -->
            <div class="tab-pane fade" id="historial">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Libro</th>
                                <th>Autor</th>
                                <th>Fecha Préstamo</th>
                                <th>Fecha Devolución</th>
                                <th>Estado</th>
                            </tr>
                        </thead>
                        <tbody id="historialPrestamos">
                            <!-- Se cargará aquí -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_URL = 'http://localhost:3000';
        let usuario = null;
        let token = null;

        // Verificar autenticación
        function verificarAuth() {
            token = localStorage.getItem('token');
            const usuarioData = localStorage.getItem('usuario');
            
            if (!token || !usuarioData) {
                window.location.href = 'index.html';
                return;
            }
            
            usuario = JSON.parse(usuarioData);
            document.getElementById('usuarioNombre').textContent = usuario.nombre;
            
            if (usuario.esAdmin) {
                document.getElementById('adminLink').style.display = 'block';
            }
        }

        // Cargar préstamos
        async function cargarPrestamos() {
            try {
                const response = await fetch(`${API_URL}/prestamos/mis-prestamos`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const prestamos = await response.json();
                mostrarPrestamos(prestamos);
            } catch (error) {
                showAlert('Error al cargar préstamos', 'danger');
            }
        }

        // Mostrar préstamos
        function mostrarPrestamos(prestamos) {
            const activos = prestamos.filter(p => p.estado === 'activo');
            const devueltos = prestamos.filter(p => p.estado === 'devuelto');

            // Préstamos activos
            const containerActivos = document.getElementById('prestamosActivos');
            containerActivos.innerHTML = '';

            if (activos.length === 0) {
                containerActivos.innerHTML = '<div class="col-12"><p class="text-center text-muted">No tienes préstamos activos</p></div>';
            } else {
                activos.forEach(prestamo => {
                    const fecha = new Date(prestamo.fechaPrestamo).toLocaleDateString('es-ES');
                    const card = `
                        <div class="col-md-6 mb-4">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">${prestamo.libro.titulo}</h5>
                                    <h6 class="card-subtitle mb-2 text-muted">${prestamo.libro.autor}</h6>
                                    <p class="card-text">
                                        <small><i class="bi bi-calendar"></i> Prestado: ${fecha}</small>
                                    </p>
                                    <button class="btn btn-success btn-sm" onclick="devolverLibro(${prestamo.id})">
                                        <i class="bi bi-check-circle"></i> Devolver Libro
                                    </button>
                                </div>
                            </div>
                        </div>
                    `;
                    containerActivos.innerHTML += card;
                });
            }

            // Historial
            const containerHistorial = document.getElementById('historialPrestamos');
            containerHistorial.innerHTML = '';

            if (devueltos.length === 0) {
                containerHistorial.innerHTML = '<tr><td colspan="5" class="text-center text-muted">No hay historial</td></tr>';
            } else {
                devueltos.forEach(prestamo => {
                    const fechaPrestamo = new Date(prestamo.fechaPrestamo).toLocaleDateString('es-ES');
                    const fechaDevolucion = new Date(prestamo.fechaDevolucion).toLocaleDateString('es-ES');
                    
                    const row = `
                        <tr>
                            <td>${prestamo.libro.titulo}</td>
                            <td>${prestamo.libro.autor}</td>
                            <td>${fechaPrestamo}</td>
                            <td>${fechaDevolucion}</td>
                            <td><span class="badge bg-success">Devuelto</span></td>
                        </tr>
                    `;
                    containerHistorial.innerHTML += row;
                });
            }
        }

        // Devolver libro
        async function devolverLibro(prestamoId) {
            if (!confirm('¿Estás seguro de que quieres devolver este libro?')) {
                return;
            }

            try {
                const response = await fetch(`${API_URL}/prestamos/${prestamoId}/devolver`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    showAlert('¡Libro devuelto exitosamente!', 'success');
                    cargarPrestamos();
                } else {
                    const data = await response.json();
                    showAlert(data.message || 'Error al devolver libro', 'danger');
                }
            } catch (error) {
                showAlert('Error de conexión', 'danger');
            }
        }

        // Logout
        document.getElementById('logoutBtn').addEventListener('click', (e) => {
            e.preventDefault();
            localStorage.clear();
            window.location.href = 'index.html';
        });

        // Mostrar alerta
        function showAlert(message, type) {
            const alertHtml = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
            document.getElementById('alertContainer').innerHTML = alertHtml;
            setTimeout(() => {
                document.getElementById('alertContainer').innerHTML = '';
            }, 5000);
        }

        // Inicializar
        verificarAuth();
        cargarPrestamos();
    </script>
</body>
</html>
